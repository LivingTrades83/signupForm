  <script>
  function displayBody(obj) {
      var data = JSON.parse(obj);
      
      // $("#admin-col-left").append("<div id='" + data[0].school + "'><h1>" + data[0].school + "</h1></div>");
            
      for(var j=0; j<data.length; j++) {
        
          $("#admin-col-left").append("<div id='" + data[j].id + "'><span class='wkshp-title'><h2>" + data[j].title + "</h2></span><span class='wkshp-date'>" + data[j].date + "</span><ol class='list'></ol></div>");
          for(var k in data[j].teachers) {
//            console.log("Wkshp: " + data[j].title + ", Teacher: " + data[j].teachers[k]);          
            $("#" + data[j].id + " ol").append("<li>" + data[j].teachers[k] + "</li>");
          } 
        }
      } 
    </script>
